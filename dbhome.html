Add an element to the table: 

                Name: <input id = "name" type = "text"> 

                # of reps: <input id = "reps" type = "number"> 

                Weight: <input id = "weight" type = "number"> 

                Date: <input id = "date" type = "date"> 

                In lbs?: <input id = "lbs" type = "number"> 

                <button id="addRow" type="button">Add Row</button>
<script>
function insert(){
        var req = new XMLHttpRequest();
        var workout = {name: NULL, reps: NULL, weight: NULL, date: NULL, lbs: NULL};

        workout.name = document.getElementById("name").value;
        workout.reps = document.getElementById("reps").value;
        workout.weight = document.getElementById("weight").value;
        workout.date = document.getElementById("date").value;
        workout.lbs = document.getElementById("lbs").value;

        req.open("GET", "http://52.89.74.165:3000/insert?name=" + workout.name + "&reps=" = workout.reps + "&weight=" + workout.weight + "&date=" + workout.date + "&lbs=" + workout.lbs, true);
        req.setRequestHeader("Content-type", "application/json");
        req.addEventListener("load", function(){
                console.log("done: ", req.status);
                        });
        req.send(JSON.stringify(workout));

}

document.getElementById("addRow").addEventListener("click", insert);

</script>

<p>{{results}}</p>
